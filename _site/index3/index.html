<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+Bhaijaan+2:wght@400..800&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        --background-color: #fbcd4e;
        margin: 0;
        background-color: var(--background-color);
        font-family: "Baloo Bhaijaan 2", sans-serif;
        font-optical-sizing: auto;
        font-weight: 400;
        font-style: normal;
      }

      .hero {
        width: 100vw;
        height: 100vh;
        background: radial-gradient(circle at center, #f9fe6e 0%, #fd631b 100%);
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        /* Add these to center the child element */
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
        overflow: hidden;
      }

      @keyframes spin {
        from {
          transform: rotate(-5deg);
        }
        to {
          transform: rotate(0deg);
        }
      }

      .rays {
        position: absolute;
        background-image: url("images/rays.svg");
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        top: 0;
        left: 0;
        height: 100%;
        width: 100%;
        transform-origin: 50% 70%;
        animation: spin 1s linear;
      }

      @keyframes popIn {
        from {
          transform: scale(0);
          opacity: 0;
        }
        to {
          transform: scale(1);
          opacity: 1;
        }
      }

      .sorrynotsorry {
        position: absolute;
        background-image: url("images/sorry-not-sorry.svg");
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        top: 0;
        left: 0;
        height: 100%;
        width: 100%;
        animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      }

      .bg {
        background: radial-gradient(
          circle at center,
          #f9fe6e 0%,
          rgba(249, 254, 110, 0) 70%
        );
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }

      .card {
        position: absolute;
      }

      .card2 {
        width: 36%;
        bottom: -47px;
        transform: rotate(-17deg);
        left: 154px;
      }
      .card3 {
        width: 47%;
        bottom: 29px;
        transform: rotate(33deg);
        left: -46px;
      }
      .card4 {
        width: 47%;
        bottom: -40px;
        transform: rotate(-179deg);
        top: -16px;
      }
      .card7 {
        width: 47%;
        bottom: -40px;
        transform: rotate(-237deg);
        top: 177px;
        left: -71px;
      }

      .bg2 {
        background-image: url("images/bg_v2.jpeg");
        background-position: top center;
        background-repeat: no-repeat;
        background-size: contain;
        width: 100%;
        padding-top: calc(768 / 1024 * 100%);
        position: relative;
      }

      .bg2::after {
        content: "";
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 30px;
        background: linear-gradient(rgba(0, 0, 0, 0), var(--background-color));
      }

      h1 {
        color: white;
        margin: 0;
        text-shadow: -1px -1px 0 #e02626, 1px -1px 0 #e02626, -1px 1px 0 #e02626,
          1px 1px 0 #e02626, 3px 2px 0px rgb(227, 50, 15);
        text-align: center;
        font-size: 56px;
        position: sticky;
        top: 0;
        background: var(--background-color);
      }

      .content {
        padding: 0 24px;
      }

      @keyframes slideIn {
        from {
          transform: translateX(-100%) translateY(100%) rotate(39deg);
        }
        to {
          transform: translateX(0) translateY(0) rotate(39deg);
        }
      }

      .card10 {
        max-width: 120%;
        max-height: 120%;
        transform: rotate(39deg);
        left: 0;
        animation: slideIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        animation-delay: 1s; /* Add delay here */
        animation-fill-mode: backwards;
      }

      @keyframes slideInBottomCenter {
        from {
          transform: translateY(100%);
        }
        to {
          transform: translateY(0);
        }
      }

      .bottom-center {
        max-width: 120%;
        max-height: 120%;
        animation: slideInBottomCenter 0.3s
          cubic-bezier(0.175, 0.885, 0.32, 1.275);
        animation-delay: 1.3s; /* Add delay here */
        animation-fill-mode: backwards;
        bottom: -15%;
      }

      @keyframes slideInBottomRight {
        from {
          transform: translateX(100%) translateY(100%) rotate(-37deg);
        }
        to {
          transform: translateX(0) translateY(0) rotate(-37deg);
        }
      }

      .bottom-right {
        max-width: 120%;
        max-height: 120%;
        animation: slideInBottomRight 0.3s
          cubic-bezier(0.175, 0.885, 0.32, 1.275);
        animation-delay: 1.1s; /* Add delay here */
        animation-fill-mode: backwards;
        bottom: -30%;
        transform: rotate(-37deg);
      }

      .grid {
        display: grid;
        grid-template-columns: repeat(5, 1fr);
        grid-template-rows: 1.3fr 1fr 0.7fr;
        gap: 0;
        width: 100%;
        height: 100%;
      }

      .grid-item {
        position: relative;
      }
    </style>
  </head>
  <body>
    <div class="hero">
      <div class="rays"></div>
      <div class="bg"></div>
      <!-- <img src="images/2.svg" class="card card2" alt="Card 2" />
      <img src="images/3.svg" class="card card3" alt="Card 2" />
      <img src="images/8.svg" class="card card8" alt="Card 2" />
      <img src="images/4.svg" class="card card4" alt="Card 2" /> -->
      <div class="sorrynotsorry"></div>
      <!-- <img src="images/7.svg" class="card card7" alt="Card 2" /> -->

      <div class="grid">
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>

        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>

        <div class="grid-item">
          <img src="images/pop-up-1.svg" class="card card10" alt="Card 2" />
        </div>
        <div class="grid-item"></div>
        <div class="grid-item">
          <img
            src="images/pop-up-2.svg"
            class="card bottom-center"
            alt="Card 2"
          />
        </div>
        <div class="grid-item"></div>
        <div class="grid-item">
          <img
            src="images/pop-up-3.svg"
            class="card bottom-right"
            alt="Card 2"
          />
        </div>
      </div>
    </div>
    <section class="content" style="height: 1000px"></section>
  </body>
</html>
