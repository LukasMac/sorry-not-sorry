    <style>
      body {
        --background-color: #fff8e5;
        margin: 0;
        background-color: var(--background-color);
        font-family: "Baloo Bhaijaan 2", sans-serif;
        font-optical-sizing: auto;
        font-weight: 400;
        font-style: normal;
      }

      .hero {
        width: 100%;
        height: 100vh;
        background: radial-gradient(circle at center, #f9fe6e 0%, #fd631b 100%);
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        /* Add these to center the child element */
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
        overflow: hidden;
      }

      @keyframes spin {
        from {
          transform: rotate(-5deg);
        }
        to {
          transform: rotate(0deg);
        }
      }

      .rays {
        position: absolute;
        background-image: url("images/rays.svg");
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        top: -15%;
        left: -15%;
        height: 130%;
        width: 130%;
        transform-origin: 50% 60%;
        animation: spin 1s linear;
      }

      @keyframes popIn {
        from {
          transform: translate(-50%, -50%) scale(0);
          opacity: 0;
        }
        to {
          transform: translate(-50%, -50%) scale(1);
          opacity: 1;
        }
      }

      .sorrynotsorry {
        position: absolute;
        background-image: url("images/sorry-not-sorry.svg");
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        top: 0;
        left: 0;
        height: 100%;
        width: 100%;
        animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);

        position: fixed;
        --move-x: 0%;
        --move-y: 0%;
        left: calc(50% + var(--move-x));
        top: calc(50% + var(--move-y));
        transform: translate(-50%, -50%) scale(1);
        z-index: 100;
      }

      .bg {
        background: radial-gradient(
          circle at center,
          #f9fe6e 30%,
          rgba(249, 254, 110, 0) 70%
        );
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 110%;
      }

      .card {
        position: absolute;
      }

      h1 {
        color: white;
        margin: 0;
        text-shadow: -1px -1px 0 #e02626, 1px -1px 0 #e02626, -1px 1px 0 #e02626,
          1px 1px 0 #e02626, 3px 2px 0px rgb(227, 50, 15);
        text-align: center;
        font-size: 56px;
        position: sticky;
        top: 0;
        background: var(--background-color);
      }

      .content {
        padding: 0 24px;
      }

      .grid {
        display: grid;
        grid-template-columns: repeat(5, 1fr);
        grid-template-rows: 1.3fr 1fr 0.7fr;
        gap: 0;
        width: 100%;
        height: 100%;
        grid-template-columns: repeat(5, 20%);
        grid-template-rows: 40% 38% 22%;

        --perspective: 166px;
      }

      .grid-item {
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: row;
      }

      .progress-nav {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        height: 72px;
        background: white;
        transform: translateY(-100%);
        transition: transform 0.3s ease;
        z-index: 99;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }

      .progress-nav.visible {
        transform: translateY(0);
      }

      .progress-bar {
        position: absolute;
        bottom: 0;
        left: 0;
        height: 2px;
        width: 0%;
        background: #e02626;
        transition: width 0.1s linear;
      }

      .nav-content {
        height: 100%;
        padding: 0 24px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        font-weight: 500;
      }

      .nav-logo {
        font-size: 1.25rem;
        font-weight: 700;
        letter-spacing: -0.5px;
      }

      .nav-links {
        display: flex;
        gap: 24px;
      }

      .nav-link {
        position: relative;
        color: inherit;
        text-decoration: none;
        font-size: 1.1rem;
        font-weight: 600;
        padding: 8px 16px;
        border-radius: 12px;
        transition: all 0.2s ease;
      }

      /* Cartoonish hover effect */
      .nav-link:hover {
        transform: scale(1.05) rotate(-2deg);
        background: #e02626;
        color: white;
        box-shadow: 3px 3px 0 rgba(0, 0, 0, 0.2),
          -3px -3px 0 rgba(255, 255, 255, 0.1);
      }

      /* Active state */
      .nav-link:active {
        transform: scale(0.95) rotate(0deg);
        box-shadow: 1px 1px 0 rgba(0, 0, 0, 0.2);
      }

      /* Bouncy animation on nav appear */
      .progress-nav.visible .nav-link {
        animation: popInNav 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275)
          forwards;
        opacity: 0;
      }

      .progress-nav.visible .nav-link:nth-child(1) {
        animation-delay: 0.1s;
      }
      .progress-nav.visible .nav-link:nth-child(2) {
        animation-delay: 0.2s;
      }
      .progress-nav.visible .nav-link:nth-child(3) {
        animation-delay: 0.3s;
      }

      @keyframes popInNav {
        0% {
          opacity: 0;
          transform: scale(0.8) translateY(-10px);
        }
        100% {
          opacity: 1;
          transform: scale(1) translateY(0);
        }
      }

      @keyframes slideInTopRight {
        from {
          transform: rotate(-145deg) translate3d(0, 200%, 0);
        }
        to {
          transform: rotate(-145deg) translate3d(0, 0, 0);
        }
      }

      .top-right {
        animation: slideInTopRight 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        animation-delay: 0.8s;
        animation-fill-mode: backwards;
        transform: rotate(-145deg);

        svg {
          transform: perspective(var(--perspective)) rotate3d(1, 0, 0, 16deg);
        }
      }

      @keyframes slideInTopCenterLeft {
        from {
          transform: rotate(145deg) translate3d(0, 200%, 0);
        }
        to {
          transform: rotate(145deg) translate3d(0, 61%, 0);
        }
      }
      .top-center-left {
        animation: slideInTopCenterLeft 0.3s
          cubic-bezier(0.175, 0.885, 0.32, 1.275);
        animation-delay: 1.4s;
        animation-fill-mode: backwards;
        transform: rotate(145deg) translate3d(0, 61%, 0);

        svg {
          transform: perspective(var(--perspective)) rotate3d(1, 0, 0, 16deg);
        }
      }

      @keyframes slideInTopCenter {
        from {
          transform: rotate(180deg) translate3d(0, 200%, 0);
        }
        to {
          transform: rotate(180deg) translate3d(0, 39%, 0);
        }
      }
      .top-center {
        animation: slideInTopCenter 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        animation-delay: 0.6s;
        animation-fill-mode: backwards;
        transform: rotate(180deg) translate3d(0, 39%, 0);

        svg {
          transform: perspective(var(--perspective)) rotate3d(1, 0, 0, 16deg);
        }
      }

      @keyframes slideInTopCenterRight {
        from {
          transform: rotate(-145deg) translate3d(0, 200%, 0);
        }
        to {
          transform: rotate(-145deg) translate3d(31%, 72%, 0);
        }
      }
      .top-center-right {
        animation: slideInTopCenterRight 0.3s
          cubic-bezier(0.175, 0.885, 0.32, 1.275);
        animation-delay: 1.2s;
        animation-fill-mode: backwards;
        transform: rotate(-145deg) translate3d(31%, 72%, 0);

        svg {
          transform: perspective(var(--perspective)) rotate3d(1, 0, 0, 16deg);
        }
      }

      @keyframes slideInTopLeft {
        from {
          transform: rotate(145deg) translate3d(0, 200%, 0);
        }
        to {
          transform: rotate(145deg) translate3d(0, 0, 0);
        }
      }
      .top-left {
        animation: slideInTopLeft 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        animation-delay: 0.9s;
        animation-fill-mode: backwards;
        transform: rotate(145deg);

        svg {
          transform: perspective(var(--perspective)) rotate3d(1, 0, 0, 16deg);
        }
      }

      @keyframes slideInMiddleLeft {
        from {
          transform: rotate(90deg) translate3d(0, 200%, 0);
        }
        to {
          transform: rotate(112deg) translate3d(-30%, 38%, 0);
        }
      }
      .middle-left {
        animation: slideInMiddleLeft 0.3s
          cubic-bezier(0.175, 0.885, 0.32, 1.275);
        animation-delay: 1.3s;
        animation-fill-mode: backwards;
        transform: rotate(112deg) translate3d(-30%, 38%, 0);

        svg {
          transform: perspective(var(--perspective)) rotate3d(1, 0, 0, 16deg);
        }
      }

      @keyframes slideInMiddleRight {
        from {
          transform: rotate(-90deg) translate3d(0, 200%, 0);
        }
        to {
          transform: rotate(-115deg) translate3d(0, 33%, 0);
        }
      }
      .middle-right {
        animation: slideInMiddleRight 0.3s

        animation-delay: 0.7s;
        animation-fill-mode: backwards;
        transform: rotate(-115deg) translate3d(0, 33%, 0);

        svg {

        }
      }

      @keyframes slideInBottomLeft {

        }

        animation: slideInBottomCenterLeft 0.3s
          cubic-bezier(0.175, 0.885, 0.32, 1.275);
        animation-delay: 1s;
        animation-fill-mode: backwards;
        transform: rotate(40deg) translate3d(48%, 62%, 0);

        svg {
          transform: perspective(var(--perspective)) rotate3d(1, 0, 0, 16deg);
        }
      }

      @keyframes slideInBottomCenter {
        from {
          transform: rotate(0deg) translate3d(0, 150%, 0);
        }
        to {
          transform: rotate(0deg) translate3d(0, 62%, 0);
        }
      }
      .bottom-center {
        animation: slideInBottomCenter 0.3s
          cubic-bezier(0.175, 0.885, 0.32, 1.275);
        animation-delay: 1.6s;
        animation-fill-mode: backwards;
        transform: rotate(0deg) translate3d(0, 62%, 0);

        svg {
          transform: perspective(var(--perspective)) rotate3d(1, 0, 0, 16deg);
        }
      }

      @keyframes slideInBottomCenterRight {
        from {
          transform: rotate(-8deg) translate3d(-48%, 150%, 0);
        }
        to {
          transform: rotate(-8deg) translate3d(-48%, 62%, 0);
        }
      }
      .bottom-center-right {
        animation: slideInBottomCenterRight 0.3s
          cubic-bezier(0.175, 0.885, 0.32, 1.275);
        animation-delay: 1.1s;
        animation-fill-mode: backwards;
        transform: rotate(-8deg) translate3d(-48%, 62%, 0);

        svg {
          transform: perspective(var(--perspective)) rotate3d(1, 0, 0, 16deg);
        }
      }

      @keyframes slideInBottomRight {
        from {
          transform: rotate(-49deg) translate3d(0, 200%, 0);
        }
        to {
          transform: rotate(-49deg) translate3d(0, 0, 0);
        }
      }
      .bottom-right {
        animation: slideInBottomRight 0.3s
          cubic-bezier(0.175, 0.885, 0.32, 1.275);
        animation-delay: 0.5s;
        animation-fill-mode: backwards;
        transform: rotate(-49deg);

        svg {
          transform: perspective(var(--perspective)) rotate3d(1, 0, 0, 16deg);
        }
      }

      .scroll-indicator {
        position: fixed;
        bottom: 24px;
        left: 50%;
        transform: translateX(-50%);
        background: white;
        border-radius: 50%;
        width: 48px;
        height: 48px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        animation: bounce 2s infinite;
        color: #e02626;
        z-index: 100;
        opacity: 0.8;
        transition: opacity 0.2s;
      }

      /* Update bounce animation to account for translateX */
      @keyframes bounce {
        0%,
        20%,
        50%,
        80%,
        100% {
          transform: translate(-50%, 0);
        }
        40% {
          transform: translate(-50%, -10px);
        }
        60% {
          transform: translate(-50%, -5px);
        }
      }
      .scroll-indicator:hover {
        opacity: 1;
      }
    </style>
  </head>

      <svg
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M7 13L12 18L17 13M7 6L12 11L17 6"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
      </svg>

    <script>
      const colors = [
        "#b5b2ab",
        "#31578b",
        "#a22b33",
        "#dad0bd",
        "#43b3c1",

        "#af7776",
        "",
        "",
        "",
        "#233e73",

        "#963c78",
        "#bab6ae",
        "#769a51",
        "#7caecd",
        "#457fa7",
      ];

      const cardsContainer = document.querySelectorAll(".grid-item");
      const template = document.querySelector("#cardTemplate");

      colors.forEach((color, index) => {
        if (color === "") return;

        // Clone the template
        const card = template.cloneNode(true);

        // Modify attributes
        card.id = `card${index + 1}`;
        card.style.display = "block";

        // Change the specific style attribute
        card.querySelector(".cls-21").style.fill = color;
        // OR for a class-based approach:
        card.classList.add(`card${index + 1}`);

        cardsContainer[index].appendChild(card);
      });

      // Handle scroll indicator click
      document
        .querySelector(".scroll-indicator")
        .addEventListener("click", () => {
          window.scrollTo({
            top: window.innerHeight,
            behavior: "smooth",
          });
        });

      // Hide scroll indicator when reaching the content
      window.addEventListener("scroll", () => {
        const scrollIndicator = document.querySelector(".scroll-indicator");
        if (window.scrollY > window.innerHeight / 2) {
          scrollIndicator.style.opacity = "0";
          setTimeout(() => {
            scrollIndicator.style.display = "none";
          }, 200);
        } else {
          scrollIndicator.style.display = "flex";
          scrollIndicator.style.opacity = "0.8";
        }
      });

      window.addEventListener("scroll", () => {
        const sorryElement = document.querySelector(".sorrynotsorry");
        const viewportHeight = window.innerHeight / 2;
        const scrollProgress = Math.min(window.scrollY / viewportHeight, 1);

        // Calculate distance to move
        // From: center (50%, 50%) to target (24px, 24px)
        const targetX = 44 - window.innerWidth / 2;
        const targetY = 24 - window.innerHeight / 2;
        const targetWidth = 184;
        const targetHeight = 165;

        // Get initial dimensions
        const initialWidth = window.innerWidth;
        const initialHeight = window.innerHeight;

        // Calculate size difference
        const widthDiff = initialWidth - targetWidth;
        const heightDiff = initialHeight - targetHeight;

        // Apply movement and scaling based on scroll progress
        const moveX = targetX * scrollProgress;
        const moveY = targetY * scrollProgress;
        const currentWidth = initialWidth - widthDiff * scrollProgress;
        const currentHeight = initialHeight - heightDiff * scrollProgress;

        sorryElement.style.setProperty("--move-x", `${moveX}px`);
        sorryElement.style.setProperty("--move-y", `${moveY}px`);
        sorryElement.style.width = `${currentWidth}px`;
        sorryElement.style.height = `${currentHeight}px`;
      });

      window.addEventListener("scroll", () => {
        const nav = document.querySelector(".progress-nav");
        const progressBar = document.querySelector(".progress-bar");

        // Show/hide nav based on scroll position
        if (window.scrollY > 100) {
          nav.classList.add("visible");
        } else {
          nav.classList.remove("visible");
        }

        // Calculate scroll progress
        const windowHeight =
          document.documentElement.scrollHeight - window.innerHeight;
        const scrolled = (window.scrollY / windowHeight) * 100;

        // Update progress bar width
        progressBar.style.width = `${scrolled}%`;
      });
    </script>
